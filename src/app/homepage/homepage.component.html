      <a
        class="d-inline-block item-div"
        routerLink="task"
        routerLinkActive="active"
      >
        <p class="text-purple">My Tasks</p>
      </a>
      <div>
        <a
          class="d-inline-block item-div"
          routerLink="project"
          routerLinkActive="active"
        >
          <p class="text-purple">Projects</p>
        </a>
        <div class="ProjectNavList pl-4">
          @for (item of this.projectList; track $index) {
          <i class="fa fa-circle fa-sm"></i>
          <a
            class="d-inline-block"
            [routerLink]="['project', item.id]"
            routerLinkActive="active"
          >
            {{ item.name }}</a
          >
          <br />
          }
        </div>
      </div>
      <br />

      <a
        class="d-inline-block item-div"
        routerLink="charthome"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
      >
        <p class="text-purple">charts</p>
      </a>
    </div>

    <div class="col-9">
      <router-outlet />
    </div>
  </div>
</div>
