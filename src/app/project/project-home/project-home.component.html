<div class="container">
  <div class="row">
    <div>
      <button
        type="button"
        class="btn btn-primary mb-2"
        data-bs-toggle="modal"
        data-bs-target="#subModal"
        (click)="OnAddProjectPopup()"
      >
        + create new project
      </button>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="subModal"
  tabindex="-1"
  aria-labelledby="subModalLabel"
  aria-hidden="false"
  aria-modal="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="subModalLabel">
          {{ !addEditProject ? "Add" : "update" }} New Project
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="ProjectForm">
          <div class="row">
            <div class="form-group mb-2">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                [ngClass]="{
                  'is-invalid': addEditProject && f['name'].errors
                }"
              />

              <div
                *ngIf="addEditProject && f['name'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['name'].errors['required']">name is required</div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          #closeUpdateAdd
        >
          Close
        </button>

        <button
          type="submit"
          class="btn btn-primary"
          (click)="addNewProject()"
          *ngIf="!addEditProject"
          [disabled]="!ProjectForm.valid"
        >
          Add
        </button>
      </div>
    </div>
  </div>
</div>
